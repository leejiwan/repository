<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue test</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="first">{{message}}</div>
        <script>
            new Vue({
                el:'#first',
                data:{
                    message : 'test'
                }
            })
        </script>
    </body>
</html>
